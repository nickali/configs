include ./Solarized_Dark_-_Patched-custom.conf

# Fonts
font_family      MesloLGS NF
bold_font        MesloLGS NF Bold
italic_font      MesloLGS NF Italic
bold_italic_font MesloLGS NF Bold Italic
font_size 14
disable_ligatures never

# emulator
scrollback_lines 10000
wheel_scroll_multiplier 5.0             
touch_scroll_multiplier 1.0
copy_on_select yes

# Mac specific
macos_option_as_alt yes
macos_thicken_font .5

# shortcuts for splits
map F5 launch --location=hsplit
map F6 launch --location=vsplit
map F7 layout_action rotate

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map alt+left resize_window narrower
map alt+right resize_window wider
map alt+up resize_window taller
map alt+down resize_window shorter 3

set t_Co=256

open_url_with default
url_prefixes http https file ftp
open_url_modifiers ctrl+shift
